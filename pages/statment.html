<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Problem Solver</title>
    <link rel="stylesheet" href="statement.css">
</head>
<body>
    <header>
        <h1>Coding Problem</h1>
    </header>
    <main>
        <div class="problem">
            <h2>Problem Name</h2>
            <p>Problem Statement</p>
        </div>
        <div class="editor">
            <textarea id="code" placeholder="Write your code here..."></textarea>
            <button onclick="submitCode()">Submit</button>
        </div>
        <div id="output"></div>
    </main>
    <script src="statment.js"></script>
</body>
</html>
