{% extends "layout.html" %}

{% block Title %} Groups {% endblock %}

{% block main %}

<style>
  .contest-card {
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 15px;
  }
  
  .contest-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .contest-time {
    font-size: 0.8em;
    color: #999;
  }
  
  .contest-info {
    display: flex;
    align-items: center;
  }
  
  .contest-info span:not(:last-child) {
    margin-right: 10px;
  }
  
  .contest-link {
    text-decoration: none;
    color: #007bff;
  }
  
  a {
    text-decoration: none;
    color: inherit; 
  }
  </style>

{% for group in groups %}
<a href="/groups/{{group['id']}}">
  <div class="contest-card">
    <div class="contest-header">
      <span class="contest-name">{{group['name']}} #{{group['star']}}</span>
    </div>
  </div>
  </a>
{% endfor %}

{% endblock %}
